<div *ngIf="images && images.length > 0" class="carousel-container">
    <img *ngFor="let image of images; let i = index" [src]="image.imageSrc" [alt]="image.alt" [ngClass]="{ 'image-active': selectedIndex === i }" />
    <div class="border-4 h-32 border-white absolute top-56 left-56 bottom-0">
        <div class="p-6 space-y-1">
            <p class="text-white text-2xl">Choose your favorite Burger</p>

            <button (click)="createOrder()" class="w-28 inline-flex justify-center focus:ring-2 ring-white rounded-sm font-medium bg-yellow-500 text-white focus:outline-none items-center py-1 px-2">
        ORDER NOW
      </button>
        </div>
    </div>
    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images; let i = index" class="dot" [ngClass]="{ active: selectedIndex === i }" (click)="changeImages()"></span>
    </div>
</div>
