<ng-container>
    <header *ngIf="isLoggedIn | async" class="bg-primary">
        <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:divide-y lg:divide-gray-700 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex justify-start">
                    <button [matMenuTriggerFor]="normalMenu">
            <mat-menu
              #normalMenu="matMenu"
              class="flex justify-center items-center"
            >
              <button mat-list-item (click)="logout()">
                <mat-icon class="align-middle">exit_to_app</mat-icon>
                Logout
              </button>
                    </mat-menu>
                    <mat-icon class="text-white">menu</mat-icon>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center mb-5 px-2 sm:inset-0">
                    <div class="w-full sm:max-w-xs">
                        <label for="search" class="sr-only">Search</label>
                        <div [formGroup]="">
                            <div class="pointer-events-none inset-y-0 left-0 flex items-center pl-3 icon">
                                <!-- Heroicon name: mini/magnifying-glass -->
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                    clip-rule="evenodd"
                  />
                </svg>
                            </div>
                            <input id="search" [formControl]="searchByName" name="search" class="block w-full rounded-md border border-transparent bg-white py-2 pl-10 pr-3 text-sm placeholder-gray-400 focus:border-white focus:bg-white focus:text-gray-900 focus:placeholder-gray-500 focus:outline-none focus:ring-white sm:text-sm"
                                placeholder="Search" type="search" />
                        </div>
                    </div>
                </div>

                <div class="flex justify-end lg:flex lg:items-center">
                    <shopping-cart (openShoppingCartModal)="onOpenCart($event)"></shopping-cart>
                </div>
            </div>
            <nav class="hidden lg:flex lg:space-x-8 lg:py-2" aria-label="Global">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->

                <a href="/home" class="text-white hover:bg-gray-400 hover:text-gray-300 rounded-md py-2 px-3 inline-flex items-center text-sm font-medium">Home</a
        >

        <a
          href="/burgers"
          class="text-white hover:bg-gray-400 hover:text-white rounded-md py-2 px-3 inline-flex items-center text-sm font-medium"
          >Menu</a
        >
      </nav>
    </div>
  </header>
