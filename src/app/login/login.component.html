<div class="flex">
    <div class="relative bg-indigo-800 customContainer">
        <div class="absolute inset-0">
            <img class="h-full w-full object-cover" src="../../assets/images/burgerIcon.jpg" alt="" />
            <div class="absolute inset-0 bg-indigo-800 mix-blend-multiply" aria-hidden="true"></div>
        </div>
    </div>

    <div class="w-1/2">
        <form [formGroup]="form" class="w-1/2 mx-auto mt-48 p-10 bg-white rounded-xl drop-shadow-lg space-y-5 border-2 border-white" action="">
            <h1 class="text-center text-primary text-2xl">Login</h1>
            <div class="flex flex-col space-y-2">
                <mat-form-field class="flex flex-col space-y-2">
                    <mat-label class="text-primary text-sm font-light">Username</mat-label>
                    <input matInput type="text" placeholder="Username" formControlName="username" class="text-white w-96 px-3 py-2 rounded-md" />
                </mat-form-field>

                <mat-form-field class="flex flex-col space-y-2">
                    <mat-label class="text-primary text-sm font-light">Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" class="text-white w-96 px-3 py-2 rounded-md" />
                </mat-form-field>
            </div>

            <button (click)="login()" [disabled]="!form.valid" class="w-full px-10 py-2 bg-primary text-white rounded-md hover:bg-blue-500 hover:drop-shadow-md duration-300 ease-in" type="submit">
        Sign In
      </button>

            <p class="text-right">
                <a class="text-white text-sm font-light hover:underline">Forgot Password?</a
        >
      </p>
    </form>
  </div>
</div>
