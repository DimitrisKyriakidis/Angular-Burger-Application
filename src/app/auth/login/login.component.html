<div class="loginBackground">
    <div class="flex">
        <div class="mx-auto mt-48 text-center w-80">
            <form [formGroup]="form" class="flex flex-col border-2 border-white">
                <mat-form-field class="mx-7 pt-7">
                    <mat-label class="text-yellow-500">Username</mat-label>
                    <input matInput type="text" placeholder="Username" formControlName="username" class="text-white" />
                </mat-form-field>

                <mat-form-field class="mx-7">
                    <mat-label class="text-yellow-500">Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" class="text-white" />
                </mat-form-field>

                <button class="bg-yellow-500 text-white m-8 py-1" (click)="login()" [disabled]="!form.valid">
          Login
        </button>
            </form>
        </div>
    </div>
</div>
