<h2 mat-dialog-title>Add Burger To Cart</h2>
<mat-dialog-content>
    <div class="flex justify-between items-center" [formGroup]="cartForm">
        <mat-form-field>
            <input matInput type="number" placeholder="Quantity" formControlName="quantity" min="1" max="100" />
        </mat-form-field>

        <div class="h-[2rem]">
            <img class="max-h-[2rem] w-32" [src]="icon" />
        </div>
    </div>
    <div class="flex justify-end w-1/2 ml-2">
        <div class="mr-3">
            <button (click)="closeDialog()" class="bg-white w-16 h-9 rounded-sm text-primary border border-primary">
        Cancel
      </button>
        </div>
        <button (click)="add()" class="bg-primary w-16 h-9 rounded-sm text-white">
      Add
    </button>
    </div>
</mat-dialog-content>
