<div class="flex justify-center mt-5">
    <button>
    <mat-icon
      class="bg-gray-300 hover:bg-gray-400 text-black rounded-full"
      (click)="onCreateBurger()"
      >add</mat-icon
    >
  </button>
</div>

<div class="grid grid-cols-3 justify-center gap-10 mt-5">
    <div *ngFor="let burger of burgers | async | slice: 0:counter; let i = index" class="w-2/3 mx-auto burger-card rounded bg-white border-gray-200 shadow-md overflow-hidden relative">
        <img [src]="burger.image" alt="logo" class="h-32 sm:h-48 w-full object-cover" />
        <!-- <img src="../../../../assets/images/burgerIcon.jpg" alt="" class="h-32 sm:h-48 w-full object-cover" /> -->
        <h3 class="font-bold flex justify-center">Ingredients</h3>
        <div class="flex justify-center">
            <div *ngFor="let element of burger?.ingredients">
                <span class="font-bold text-gray-500 text-xs">{{ element.name }},</span>
            </div>
        </div>
        <div class="absolute top-0 ml-2 p-2 mt-2 bg-gray-300 text-black text-xs uppercase font-bold rounded-full">
            <span>{{ burger.orderPrice ? burger.orderPrice : 0 }}â‚¬</span>
        </div>

        <div class="flex justify-center space-x-3">
            <button mat-mini-fab color="accent">
        <mat-icon (click)="onEditBurger(burger)"> edit </mat-icon>
      </button>

            <button mat-mini-fab color="warn">
        <mat-icon (click)="deleteBurger(burger['id'])"> delete </mat-icon>
      </button>
        </div>

        <div class="flex justify-center">
            <form [formGroup]="cartForm">
                <mat-form-field>
                    <input matInput type="number" placeholder="Quantity" formControlName="quantity" min="1" max="10" />
                </mat-form-field>
            </form>
            <button class="bg-gray-300 hover:bg-gray-400 rounded-full ml-3 my-auto text-black h-8 w-28" (click)="addBurgerToCart(burger)">
        Add to cart
      </button>
        </div>
    </div>

    <div *ngIf="burgers | async as burger" class="flex justify-center col-span-3 space-x-4">
        <button *ngIf="counter < burger.length" class="bg-gray-300 text-black flex items-center pr-4 pl-2 pt-2 pb-2 rounded-full" (click)="showMore()">
      <mat-icon class="align-middle">expand_more</mat-icon>
      Show more
    </button>
        <button *ngIf="counter > 6" class="bg-gray-300 text-black flex items-center pr-4 pl-2 pt-2 pb-2 rounded-full" (click)="showLess()">
      <mat-icon class="align-middle">expand_less</mat-icon>
      Show less
    </button>
    </div>
</div>
<modal [display]="deleteOrderModal" [deleteAction]="true" (closed)="deleteOrderModal = false" [height]="'17rem'" [width]="'30rem'">
    <div class="flex flex-col -mt-5">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-20 w-20 rounded-full bg-red-100">
            <!-- Heroicon name: outline/exclamation -->
            <svg class="h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
        </div>
        <div class="flex justify-center mt-5 space-x-1 text-base text-gray-500">
            <p>Are you sure you want to delete this order?</p>
        </div>
        <div class="flex flex-row-reverse mt-6">
            <button (click)="onConfirmDelete()" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
        Delete
      </button>
            <button (click)="deleteOrderModal = false" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
        Cancel
      </button>
        </div>
    </div>
</modal>
