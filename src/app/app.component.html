<mat-sidenav-container fullscreen>
    <mat-sidenav #start>
        <mat-nav-list (click)="start.close()">
            <a mat-list-item routerLink="/courses">
                <mat-icon>library_books</mat-icon>
                <span>Courses</span>
            </a>

            <a mat-list-item routerLink="/login">
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>

            <a mat-list-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <div class="flex justify-between w-full tool-div p-3">
        <div class="ml-5">
            <button class="menu-button" mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>
        </div>

        <button [matMenuTriggerFor]="menu" class="focus:outline-none flex justify-end mr-5">
      <span class="material-icons text-white">
        shopping_cart
      </span>
      <span
        class="inline-flex justify-center items-center -ml-2 -mt-1 w-4 h-4 text-xs font-semibold bg-red-600 text-white rounded-full"
      >
        {{ totalCartItems  }}
      </span>
    </button>
        <mat-menu #menu="matMenu">
            <div *ngFor="let item of productList | async" class="flex flex-col justify-between p-6 cartMenu">
                <div class="flex h-[2rem]">
                    <img class="max-h-[2rem] w-32" src="{{ item.iconUrl }}" />
                    <div class="flex flex-col">
                        <p class="ml-3">Quantity:{{ item.quantity }}</p>
                        <p class="ml-3">Price:{{ item.price }}</p>
                        <button (click)="removeBurgerFromCart(item.id)">
              <mat-icon class="text-red-600">delete</mat-icon>
            </button>
                    </div>
                </div>
            </div>
            <div class="flex justify-end mr-5">
                <p>Total Price:{{ totalPrice }}</p>
            </div>
        </mat-menu>
    </div>
    <div class="spinner-container" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>

    <router-outlet></router-outlet>
</mat-sidenav-container>
